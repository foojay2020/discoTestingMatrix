name: Java17_Microsoft

on:
  push:
    paths:
      - '*/*/java17_microsoft.yml'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 */8 * * *'
      
jobs:
  java16:
    # internal comment counter: 103
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2016, macos-latest]
        update: [17]
      fail-fast: false
      max-parallel: 4
    name: ${{ matrix.update }}, ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 17 Microsoft
      uses: foojayio/setup-java@discoTestingMatrix
      with:
        java-package: jdk
        java-version: ${{ matrix.update }}
        distro: microsoft
    - name: java -version
      run: java -version
